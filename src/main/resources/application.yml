server:
  port: 8104
  servlet:
    context-path: /student

spring:
  main:
    allow-circular-references: true
  application:
    name: CMS-Student-Service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:mysql://3.110.86.149:3306/cms_student
    username: user
    password: Dev@#$123
